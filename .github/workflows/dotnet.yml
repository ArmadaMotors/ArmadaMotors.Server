# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ArmadaMotors.Api --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Upload project to server
        run: dotnet publish ArmadaMotors.Api --runtime win-x64 --configuration release --self-contained false
      - name: Deploy
        run: powershell -file deploy.ps1 -verb RunAs